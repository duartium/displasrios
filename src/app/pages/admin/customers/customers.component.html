<div class="pd-ltr-20 xs-pd-20-10" style="min-height: 70vh;">
    <nav aria-label="breadcrumb" role="navigation">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/admin">Admin</a></li>
            <li class="breadcrumb-item active" aria-current="page">Clientes</li>
        </ol>
    </nav>

    <div class="pd-20 card-box mb-30">
        <div class="clearfix">
            <div class="pull-left">
                <h4 class="text-blue h4">Clientes</h4>
            </div>
            <div class="pull-right">
                <a routerLink="/admin/cliente/nuevo" class="btn btn-primary btn-sm scroll-click" rel="content-y" data-toggle="collapse" role="button"><i class="fa fa-plus"></i> Nuevo</a>
            </div>
        </div>
        <table class="table table-striped table-bordered table-condensed cf table-sm row-border table-hover" cellspacing="0" width="100%" style="width:100%" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
            <tfoot>
                <tr>
                  <th *ngFor="let item of listFooter; index as i;">
                    <input class="form-control" type="text" placeholder="Buscar {{item.title}}" />
                  </th>
                </tr>
              </tfoot>
          </table>
        
    </div>
</div>
