<nav aria-label="breadcrumb" role="navigation">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/admin">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Ventas Diarias</li>
    </ol>
</nav>

<div class="bg-white pd-20 card-box mb-30">
    <h3>INGRESOS POR VENDEDORES</h3>
    <!-- <form ngSubmit="getReportBySellers()" [formGroup]="frmFiltersReport"> -->
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="date_from">Fecha Desde</label>
                    <input class="form-control" (click)="d.open()" [(ngModel)]="dateIni"
                         ngbDatepicker #d="ngbDatepicker" readonly/>
                </div>
            </div>
                
            <div class="col-md-3">
                <div class="form-group">
                    <label for="date_from">Fecha Hasta</label>
                    <input class="form-control" (click)="duntil.open()" [(ngModel)]="dateFin"
                        ngbDatepicker #duntil="ngbDatepicker" readonly />
                </div>
            </div>

            <div class="col-md-2">
                <div class="form-group">
                    <button (click)="generate()" class="btn btn-primary" style="margin-top: 1.9rem">GENERAR</button>
                </div>
            </div>
        </div>
    <!-- </form> -->
    <div class="row mt-3">
        <div class="col-md-4">
            <div class="table-responsive">
                <table class="table table-hovered">
                    <thead>
                        <tr>
                            <th>Recaudador</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let sale of salesBySeller" >
                            <td>{{sale.user}}</td>
                            <td style="text-align: right;">{{sale.total | currency}}</td>
                        </tr>
                        <tr>
                            <th>TOTAL VENTAS</th>
                            <th style="text-align: right;">{{totalSale | currency}}</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-8">
            <canvas id="myChart" width="700" height="350" #mychart></canvas>
        </div>
    </div>
</div>
