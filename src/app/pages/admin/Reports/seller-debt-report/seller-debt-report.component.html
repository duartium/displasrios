<nav aria-label="breadcrumb" role="navigation">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/admin">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Informe de Deudas por Vendedor</li>
    </ol>
</nav>

<div class="bg-white pd-20 card-box mb-30">
    <h3>Informe de Deuda por Vendedor</h3>
    <form [formGroup]="frmSellerDebtReport">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group" >
                    <label>Vendedor</label>
                    <select  class="form-control" formControlName="collector_id" style="width: 100%; height: 38px;" aria-hidden="true">
                        <option *ngFor="let collector of collectors" [ngValue]="collector.id">
                            {{ collector.description }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </form>
    <!-- </form> -->
    <div class="row mt-3">
        <div class="col-md-4">
            <div class="table-responsive">
                <table class="table table-hovered">
                    <thead>
                        <tr>
                            <th>Recaudador</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let sale of salesBySeller" >
                            <td>{{sale.user}}</td>
                            <td style="text-align: right;">{{sale.total | currency}}</td>
                        </tr>
                        <tr>
                            <th>TOTAL VENTAS</th>
                            <th style="text-align: right;">{{totalSale | currency}}</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-8">
            <canvas id="myChart" width="700" height="350" #mychart></canvas>
        </div>
    </div>
</div>
