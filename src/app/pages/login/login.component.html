<div class="wrap-login">
    <div class="bg-header-login"></div>
    <div class="wrap-form-login">
        <div class="card-box m-4 p-4 widget-style1">
            <form class="" [formGroup]="frmUser" (ngSubmit)="authenticate()">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" class="form-control" formControlName="username">
                </div>
                <div class="form-group">
                        <label for="">Contraseña</label>
                        <input type="password" class="form-control" formControlName="password">
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="!frmUser.valid">INICIAR SESIÓN</button>
                </div>
            </form>
        </div>
    </div>
</div>
