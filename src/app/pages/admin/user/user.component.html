<div class="pd-ltr-20 xs-pd-20-10" style="min-height: 70vh;">
    <nav aria-label="breadcrumb" role="navigation">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/dashboard">Admin</a></li>
            <li class="breadcrumb-item active" aria-current="page">Nuevo Usuario</li>
        </ol>
    </nav>

    <div class="pd-20 card-box mb-30">
        <div class="clearfix">
            <div class="pull-left">
                <h4 class="text-blue h4">Nuevo Usuario</h4>
            </div>
        </div>
        <form [formGroup]="frmUser" (submit)="createUser()">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-4">
                    <div class="form-group">
                        <label>Identificación</label>
                        <input class="form-control" formControlName="identification" type="text" placeholder="Identificación" maxlength="10">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4">
                    <div class="form-group">
                        <label>Nombres</label>
                        <input class="form-control" formControlName="names" type="text" placeholder="Nombres" >
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4">
                    <div class="form-group">
                        <label>Apellidos</label>
                        <input class="form-control" formControlName="surnames" type="text" placeholder="Apellidos" >
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-4">
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control"  formControlName="email" placeholder="Email" type="email">
                    </div>
                </div>
                <div class="form-group">
                    <label>Perfil</label>
                    <select class="form-control" formControlName="id_profile" style="width: 100%; height: 38px;">
                        <option  *ngFor="let profile of profiles" [ngValue]="profile.id">{{profile.description}}</option>
                    </select>
                </div>
            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-primary">Crear</button>
            </div>
        </form>
    </div>
</div>
